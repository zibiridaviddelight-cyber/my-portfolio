<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Defiahnt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="antialiased bg-gray-900 text-gray-200 flex">

    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-gray-800 p-6 flex flex-col h-screen sticky top-0">
        <a href="index.html" class="logo-container text-3xl font-black tracking-tighter text-white mb-12">
            Def<span class="logo-slash">/</span>ahnt
        </a>
        <nav class="flex flex-col space-y-4">
            <a href="#" class="flex items-center space-x-3 text-white bg-indigo-600 px-4 py-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg><span>Overview</span></a>
            <a href="#" class="flex items-center space-x-3 text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" /></svg><span>Clients</span></a>
        </nav>
        <div class="mt-auto">
             <a href="admin-login.html" id="admin-logout" class="flex items-center space-x-3 text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg><span>Log Out</span></a>
        </div>
    </aside>

    <!-- Main Admin Content -->
    <main class="flex-1 p-10">
        <h1 class="text-3xl font-bold text-white mb-10">Client Management</h1>
        <div class="bg-gray-800 rounded-2xl shadow-xl">
            <div class="p-6">
                <h2 class="text-xl font-bold text-white">Registered Clients</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="p-4 font-semibold">Name</th>
                            <th class="p-4 font-semibold">Email</th>
                            <th class="p-4 font-semibold">Verified</th>
                            <th class="p-4 font-semibold">Joined On</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body">
                        <!-- Client rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script src="assets/js/admin.js"></script>
</body>
</html>
