<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Defiahnt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="antialiased bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <a href="index.html" class="logo-container text-5xl font-black tracking-tighter text-white mb-8">
            Def<span class="logo-slash">/</span>ahnt
        </a>
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold text-center text-white mb-2">Administrator Portal</h2>
            <p class="text-center text-gray-400 mb-8">Please log in to continue.</p>
            <div id="error-message" class="hidden bg-red-500/20 text-red-400 text-sm p-3 rounded-lg mb-4"></div>
            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" required class="mt-2 w-full bg-gray-700 border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" required class="mt-2 w-full bg-gray-700 border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full btn">Sign In as Admin</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/admin-auth.js"></script>
</body>
</html>
